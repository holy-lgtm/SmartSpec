<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data - SmartSpec</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Input Data Laptop</h2>

    <input id="merek" placeholder="Merek Laptop" type="text">
    <input id="harga" placeholder="Harga (juta)" type="number">
    <input id="prosesor" placeholder="Nilai Prosesor (1-10)" type="number">
    <input id="ram" placeholder="RAM (GB)" type="number">
    <input id="storage" placeholder="Storage (GB)" type="number">
    <input id="gpu" placeholder="GPU (1-10)" type="number">
    <input id="baterai" placeholder="Baterai (jam)" type="number">
    <input id="garansi" placeholder="Garansi (bulan)" type="number">

    <button onclick="tambahData()">Tambah</button>
    <button onclick="location.href='daftar.html'">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
